<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champs-Market</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .chat-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 500px;
  }
  
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    padding: 10px;
  }
  
  .chat-input {
    display: flex;
    margin-top: 10px;
  }
  
  #chat-input {
    margin-top: 10px;
    flex-grow: 1;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    width: 700px;
  }
  
  #send-btn {
    margin-top: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
  
  }
  
  .message {
    padding: 8px 12px;
    border-radius: 4px;
    background-color: #f0f0f0;
    max-width: 70%;
    margin-bottom: 8px
  }
  
  .message.sent {
    background-color: #dcf8c6;
    align-self: flex-end;
    margin-left: auto;
  }
  .typing-indicator {
    font-style: italic;
    color:green;
    display: block;
   
  }
  .message.sent {
    background-color: #4CAF50; 
    color: #fff; 
    align-self: flex-end; 
    margin-left: auto; 
  }
  
  .message.received {
    background-color: #2196F3; 
    color: #fff; 
    align-self: flex-start; 
    margin-right: auto; 
  }
  .sender-name {
    font-weight: bold;
    margin-bottom: 5px; 
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-messages"></div>
      <div class="Champs-Market">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <script>
    /* eslint-disable prefer-destructuring */
/* eslint-disable no-undef */
/* eslint-disable no-shadow */

const initChat = () => {
  const token = localStorage.getItem("token");
  const socket = io("http://localhost:3001", { auth: { token } });
  const chatMessagesContainer = document.querySelector(".chat-messages");
  const chatInput = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");

  function tokenDecode(token) {
    try {
      const decodedToken = JSON.parse(atob(token.split(".")[1]));
      return decodedToken;
    } catch (error) {
      console.error("Error decoding token:");
      return null;
    }
  }

  function createMessageElement(message, isSentByCurrentUser) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    // Create sender name element
    const senderNameElement = document.createElement("div");
    senderNameElement.classList.add("sender-name");
    senderNameElement.textContent = isSentByCurrentUser
      ? "You"
      : message.sender.firstName;
    senderNameElement.style.color = "white";

    // Append sender name to message element
    messageElement.appendChild(senderNameElement);

    // Create text element for the message content
    const textElement = document.createElement("div");
    textElement.textContent = message.message;

    // Append text element to message element
    messageElement.appendChild(textElement);

    if (isSentByCurrentUser) {
      messageElement.classList.add("sent");
    } else {
      messageElement.classList.add("received");
    }

    return messageElement;
  }

  // Listen for "all messages" event and update the chat history
  socket.on("all messages", (messages) => {
    messages.forEach((msg) => {
      const messageElement = createMessageElement(
        msg,
        msg.sender.id === tokenDecode(token).id
      );
      chatMessagesContainer.appendChild(messageElement);
    });
    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
  });

  // Listen for "chat message" event and append the new message
  socket.on("chat message", (newMessage) => {
    const isSentByCurrentUser = newMessage.sender.id === tokenDecode(token).id;
    if (!isSentByCurrentUser) {
      const messageElement = createMessageElement(newMessage, false);
      chatMessagesContainer.appendChild(messageElement);
      chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
    }
  });

  sendBtn.addEventListener("click", () => {
    const message = chatInput.value.trim();
    if (message) {
      const decoded = tokenDecode(token);
      const userId = decoded.id;
      socket.emit("chat message", { senderId: userId, message }, (response) => {
        if (response.status === "ok") {
          // Append the new message to the UI for the sender
          const newMessage = response.newMessage;
          const messageElement = createMessageElement(newMessage, true);
          chatMessagesContainer.appendChild(messageElement);
          chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
      });
      chatInput.value = "";
    }
  });
  chatInput?.addEventListener("input", () => {
    clearTimeout(typingTimeout);
    socket.emit("typing");
    typingTimeout = setTimeout(() => {
      socket.emit("stop typing");
    }, 500);
  });

  socket.on("typing", (data) => {
    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("typing-indicator");
    typingIndicator.textContent = `${data.sender.firstName} is typing...`;
    chatMessagesContainer?.appendChild(typingIndicator);
  });

  socket.on("stop typing", () => {
    const typingIndicator = document.querySelector(".typing-indicator");
    if (typingIndicator) {
      chatMessagesContainer?.removeChild(typingIndicator);
    }
  });
};

window.addEventListener("load", initChat);

  </script>
</body>
</html>
